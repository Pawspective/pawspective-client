name: Qt Client CI

on:
  push:
    branches: [ main, develop ]
  pull_request:

jobs:
  # Job 1: Linting (Clang-Format, Tidy, Cppcheck)
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y clang-format clang-tidy cppcheck python3

      - name: Run Lint Suite
        run: python3 manage.py lint

  # Job 2: Build and Test
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        build_type: [debug, release]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install Qt & Build Essentials
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            cmake \
            qt6-base-dev \
            qt6-declarative-dev \
            libargon2-dev \
            mesa-common-dev \
            libglu1-mesa-dev

      - name: Cache Build
        uses: actions/cache@v4
        with:
          path: build-${{ matrix.build_type }}
          key: ${{ runner.os }}-qt-${{ matrix.build_type }}-${{ hashFiles('**/CMakeLists.txt') }}

      - name: Build
        run: python3 manage.py build ${{ matrix.build_type }}