name: Qt Client CI

on:
  push:
  pull_request:

env:
  PYTHON_VERSION: "3.14"
  QT_VERSION: 6.4.2
  CMAKE_VERSION: 4.2.3
  NINJA_VERSION: 1.13.2
  GCC_VERSION: 13.2.0
  LLVM_VERSION: 21.1.8
  CPPCHECK_VERSION: 2.19.0

jobs:
  # Job 1: Linting (Clang-Format, Tidy, Cppcheck)
  lint:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: ${{ env.CMAKE_VERSION }}

      - name: Install Ninja
        uses: seanmiddleditch/gha-setup-ninja@master
        with:
          version: ${{ env.NINJA_VERSION }}

      - name: Install MinGW
        run: |
          choco install mingw --version=13.2.0 --no-progress
          echo "C:\tools\mingw64\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: ${{ env.QT_VERSION }}
          host: windows
          target: desktop
          arch: win64_mingw
          cache: true

      - name: Install LLVM
        uses: egor-tensin/setup-clang@v1
        with:
          version: ${{ env.LLVM_VERSION }}
          platform: x64

      - name: Install CPPCheck
        run: |
          winget install --id DanMar.Cppcheck --silent --accept-package-agreements --accept-source-agreements
          $path = (Get-ChildItem -Path "C:\Program Files" -Filter "cppcheck.exe" -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1).DirectoryName
          if ($path) {
              echo $path | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
              echo "CPPCHECK_DATA_DIR=$path\cfg" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          }

      - name: Run linting
        run: |
          $env:QT_DIR = "${{ env.Qt6_DIR }}"
          python manage.py build debug
          python manage.py lint

  build:
    runs-on: windows-latest
    strategy:
      matrix:
        build_type: [debug, release]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: ${{ env.CMAKE_VERSION }}

      - name: Install Ninja
        uses: seanmiddleditch/gha-setup-ninja@master
        with:
          version: ${{ env.NINJA_VERSION }}

      - name: Install MinGW
        run: |
          choco install mingw --version=13.2.0 --no-progress
          echo "C:\tools\mingw64\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: ${{ env.QT_VERSION }}
          host: windows
          target: desktop
          arch: win64_mingw
          cache: true

      - name: Cache Build
        uses: actions/cache@v4
        with:
          path: build-${{ matrix.build_type }}
          key: ${{ runner.os }}-qt-${{ env.QT_VERSION }}-${{ matrix.build_type }}-v2-${{ hashFiles('**/CMakeLists.txt') }}

      - name: Build
        run: |
          $env:QT_DIR = "${{ env.Qt6_DIR }}"
          python manage.py build ${{ matrix.build_type }}